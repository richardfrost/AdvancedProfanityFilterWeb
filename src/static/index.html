<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Advanced Profanity Filter Web</title>
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" type="text/css" href="w3-color-flat.css"/>
    <link rel="stylesheet" href="app.css">
  </head>
  <body class="w3-content w3-card w3-light-grey">
    <div id="header" class="w3-container">
      <h2><img src="img/icon38.png"/> Advanced Profanity Filter Web</h2>
    </div>

    <div class="w3-container">
      <form action="/uploadfile" enctype="multipart/form-data" method="POST">
        <h4 class="sectionHeader">Config File (optional)</h4>
        <label><input type="file" name="cfg" accept=".json"></label><br>

        <h4 class="sectionHeader">File to Filter</h4>
        <label><input type="file" name="file" accept=""></label><br>

        <h4 class="sectionHeader">Show Summary?</h4>
        <label><input type="checkbox" class="w3-checkbox" name="generateSummary" value="true" checked></label><br>
        <input type="submit" value="Upload">
      </form>
    </div>

    <div class="w3-container w3-hide">
      <div class="w3-card-4 w3-blue w3-margin-top">
        <h2>Summary</h2>
      </div>
      <div id="summaryContainer"></div>
      </div>
    </div>
  </body>
</html>
